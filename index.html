<!DOCTYPE html>
<html>
  </head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      const BYTES_PER_CHUNK = 512 * 1024; // Chunk sizes.
      var slices; // Chunks, value that gets decremented
      var slicesTotal; // Total amount of chunks, constant once calculated

      //####################################################
      // Calculates chunks
      //####################################################
      function sendRequest () {
        var xhr;
        var blob = document.getElementById("fileToUpload").files[0];
        // document.getElementById("back_message")
      
        var start = 0;
        var end;
        var index = 0;

        // calculate the number of slices
        slices = Math.ceil (blob.size / BYTES_PER_CHUNK);
        slicesTotal = slices;
      
        while (start < blob.size) {
          end = start + BYTES_PER_CHUNK;
          if (end > blob.size) {
            end = blob.size;
          }

          uploadFile (blob, index, start, end);
      
          start = end;
          index++;
        }
      }
      //####################################################
      // Blob to ArrayBuffer (needed ex. on Android 4.0.4)
      //####################################################
      var str2ab_blobreader = function (str, callback) {
        var blob;
        BlobBuilder = window.MozBlobBuilder || window.WebKitBlobBuilder || window.BlobBuilder;
        if (typeof (BlobBuilder) !== 'undefined') {
          var bb = new BlobBuilder();
          bb.append (str);
          blob = bb.getBlob ();
        } else {
          blob = new Blob ([str]);
        }
        var f = new FileReader ();
        f.onload = function (e) {
          callback (e.target.result)
        }
        f.readAsArrayBuffer (blob);
      }
      //####################################################
      // Upload chunks and adjustes progress bars
      //####################################################
      function uploadFile (blob, index, start, end) {
        var xhr;
        var end;
        var chunk;

        xhr = new XMLHttpRequest ();

        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            slices--;
            // if we have finished all slices
            if (slices == 0) {
               mergeFile (blob);
            }
          }
        };

        if (blob.webkitSlice) {
          chunk = blob.webkitSlice (start, end);
        } else if (blob.mozSlice) {
          chunk = blob.mozSlice (start, end);
        } else {
          chunk = blob.slice (start, end);
        }

        var percentageDiv = document.getElementById ("percent");
        var progressBar = document.getElementById ("progressBar");

        percentageDiv.innerHTML = "0%";
        progressBar.max = slicesTotal;

        progressBar.value = slicesTotal - slices;

        percentageDiv.innerHTML = Math.round ((slicesTotal-slices)/slicesTotal * 100) + "%";

        xhr.open ("post", "upload.php", false);
        xhr.setRequestHeader ("X-File-Name", blob.name); // custom header with filename and full size
        xhr.setRequestHeader ("X-File-Size", blob.size);
        xhr.setRequestHeader ("X-Index", index); // part identifier

        if (blob.webkitSlice) { // android default browser in version 4.0.4 has webkitSlice instead of slice()
          var buffer = str2ab_blobreader (chunk, function (buf) { // we cannot send a blob, because body payload will be empty
            xhr.send (buf); // thats why we send an ArrayBuffer
          });
        } else {
          xhr.send (chunk); // but if we support slice() everything should be ok
        }
      }

      //#####################################################
      // Merge all uploaded chunks and adjustes progress bars
      //#####################################################
      function mergeFile (blob) {
        var xhr;
        var fd;
        var percentageDiv = document.getElementById ("percent");
        var progressBar = document.getElementById ("progressBar");
        
        percentageDiv.innerHTML = "100%";
        progressBar.value = slicesTotal;
        document.getElementById("back_message").innerHTML="Procesing ...";
        xhr = new XMLHttpRequest ();

        fd = new FormData ();
        fd.append ("name", blob.name);
        fd.append ("index", slicesTotal);

        xhr.open ("POST", "merge.php", false);
        xhr.send (fd);
        document.getElementById("back_message").innerHTML=xhr.responseText;
      }

      //#####################################################
      // Start script after click on Send
      // Check is file exists
      //#####################################################
      function start () {
        var xhr_fe;
        var blob = document.getElementById ('fileToUpload').files[0];

        xhr_fe = new XMLHttpRequest ();

        xhr_fe.onreadystatechange = function () {
          if (xhr_fe.readyState == 4) {
            if (xhr_fe.responseText != "File exists") {
              document.getElementById("back_message").innerHTML='Uploading ...';
              document.getElementById ("progressBar").removeAttribute("value");
              sendRequest ();
            }
          }
        };

        xhr_fe.open ("POST", "file_exists.php", false);
        xhr_fe.setRequestHeader ("X-File-Name", blob.name);
        xhr_fe.send ();
      }
    </script>
  </head>
  <body>
    <input type="file" name="file" id="fileToUpload"> <button onclick="start()">Send</button>
    <progress id="progressBar" value="0" max="100"></progress><span id="percent"></span>
    <p><span id="back_message"></span></p>
  </body>
<html>
